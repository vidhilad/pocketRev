<!DOCTYPE html>
<html>
<head>
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="./css/signUp.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <form action="index.html">
                    <h2>Sign UP</h2>
                    
                    <label class="lable_name">First Name:</label>
                    <input type="text" class="field" placeholder="First Name" name="fname" id="firstName">	
                    <span></span>
                   <br>
                    <label class="lable_name">Last Name:</label>
                    <input type="text" class="field" placeholder="Last Name" name="lname" id="lastName">
                    <span></span>
                    <br>
                    <label class="lable_name">Email ID:</label>
                    <input type="text" class="field" placeholder="Your Email" name="email" id="emailId">
                    <span></span>
                    <br>
                    <label class="lable_name">Phone Number:</label>
                    <input type="text" class="field" placeholder="Phone" name="phone" id="phoneNumber">
                    <span></span>
                    <br>
                    <label class="lable_name">Password:</label>
                    <input type="text" class="field" placeholder="Password" name="password" id="pass">
                    <span></span>
                    <br>
                    <label class="lable_name">Confirm Password:</label>
                    <input type="text" class="field" placeholder="Confirm Passowrd" name="conformPass" id="conPass">
                    <span></span>
                    <br>
                    <div>
                        <input  class="btn"  type="button" id="signUp" value="SignUp!">
                    </div>
                    <div>Already a Member? 
                        <a href="./login.html">Login</a>
                    </div>
                 </form>
            </div>
        </div>
    </div>
    <script src="./js/signUp.js"></script>
</body>
</html>
